 
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>天彬ICP备案｜文天玩WenTianPlay</title>
    <style>
        body {
            background: url('./WTP.png') no-repeat center/cover;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', '幼圆', cursive;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 245, 240, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            text-shadow: 2px 2px #fff;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 3px solid #87ceeb;
            border-radius: 15px;
            font-size: 16px;
        }

        button {
            background: #ffb6c1;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff69b4;
            transform: scale(1.05);
        }

        .result-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .copy-box {
            background: #f0fff0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦋天彬ICP备案｜文天玩WenTianPlay🍭</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入备案号（中文或数字）">
            <button onclick="searchICP()">🔍查询</button>
        </div>

        <div class="result-box" id="result">
            <!-- 动态填充结果 -->
        </div>
    </div>

    <script>
        // ICP备案数据
        const icpData = {
            "20252823": {
                number: "彬ICP备20252823号",
                company: "文天玩数字娱乐有限公司",
                type: "民营企业",
                domain: "wentianplay.com",
                pages: "/index.html, /game/*",
                apply: "2023-05-20",
                approve: "2023-06-01"
            }
        };

        function searchICP() {
            const input = document.getElementById('searchInput').value;
            const icpNumber = input.replace(/[^0-9]/g, '');
            
            if (icpData[icpNumber]) {
                const data = icpData[icpNumber];
                const resultHTML = `
                    <h3>📋备案信息</h3>
                    <p>备案号：${data.number}</p>
                    <p>申请单位：${data.company}</p>
                    <p>单位性质：${data.type}</p>
                    <p>备案域名：${data.domain}</p>
                    <p>备案网页：${data.pages}</p>
                    <p>申请时间：${data.apply}</p>
                    <p>审核时间：${data.approve}</p>
                    
                    <div class="copy-box">
                        <code id="icpCode">
                            天彬ICP备案｜文天玩WenTianPlay
                            查询"彬ICP备"备案号信息
                            复制备案号代码到页脚处
                            <a href="#" target="_blank">${data.number}</a>
                        </code>
                        <button class="copy-btn" onclick="copyCode()">📋复制</button>
                    </div>
                `;
                document.getElementById('result').innerHTML = resultHTML;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('未找到备案信息');
            }
        }

        function copyCode() {
            const range = document.createRange();
            range.selectNode(document.getElementById('icpCode'));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('代码已复制！');
        }

        // 安全设置
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
