    <div class="container">

        <div class="search-box">

    <script>
        // 备案数据库
        const icpDatabase = {
            "20252823": {
                name: "文天玩WenTianPlay",
                url: "wentianplay.com",
                status: "2025-03-31"
            }
        };

        function queryICP() {
            const input = document.getElementById('icpInput').value;
            const number = input.replace(/[^\d]/g, '');
            const result = icpDatabase[number] || { status: "未找到备案信息" };

            const codeTemplate = `<a href=" 'https://WenTianPlay.TOP'}" target="_blank">彬ICP备${number}号</a>`;
            document.getElementById('output').textContent = codeTemplate;
            document.getElementById('footer').innerHTML = codeTemplate;
        }

        function copyCode() {
            const el = document.createElement('textarea');
            el.value = document.getElementById('output').textContent;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('备案代码已复制到剪贴板！🎉');
        }

        // 安全防护
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                document.body.innerHTML = '<h1 style="color:red">⚠️ 安全检测到非法操作！</h1>';
            }
        });
    </script>
