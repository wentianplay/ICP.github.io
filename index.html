    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            text-align: center;

            border-bottom: 2px solid #007bff;
        }

        .search-box {
            margin: 40px 0;

        #icpInput {

        }

        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }

        .icp-info {
            color: #007bff;

        }

        .footer {
            text-align: center;

        }

        @media (max-width: 600px) {

                width: 100%;
                margin-bottom: 10px;
            }
            button {
                width: 100%;
                margin-left: 0;
            }

    </style>
</head>
<body>
    <div class="header">
        <h1>天彬ICP备案信息管理公示系统</h1>
        <p>"免费" "公益" "在线" 提供备案服务</p>
        <p>若需要“彬ICP备案号”可联系邮箱</p>          
        <p><a href="mailto:wentianplay@qq.com" target="_blank">QQ邮箱</a> 、 <a href="mailto:wentianplay@Gmail.com" target="_blank">谷歌邮箱</a> 、 <a href="mailto:wentianplay@outlook.com" target="_blank">微软邮箱</a></p>
    </div>

    <div class="search-box">
        <input type="text" id="icpInput" placeholder="请输入备案号 (例:彬ICP备12345678号)">
        <button onclick="searchICP()">查询备案信息</button>
    </div>

    <div class="result" id="result">
        <!-- 动态加载查询结果 -->
    </div>

    <div class="footer">
<a href="https://WenTianPlay.TOP/" target="_blank">彬ICP备20252823号</a>
        <p>© 2025 文天玩WenTianPlay 版权所有</p>
    </div>

    <script src="ICP.js"></script>
    <script>
        function searchICP() {
            const input = document.getElementById('icpInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!input) {
                showResult("请输入有效的备案号码");
                return;
            }

            // 标准化输入格式
            const normalizedInput = input.toUpperCase().replace(/[彬ICP备]/g, '') || '未找到';
            
            // 在ICP数据中查找
            const icpInfo = window.icpData[input] || Object.values(window.icpData).find(
                item => item.icpNumber.replace(/[彬ICP备]/g, '') === normalizedInput
            );

            if (icpInfo) {
                showResult(createInfoHTML(icpInfo));
            } else {
                showResult("未找到相关备案信息，请核对备案号码");
            }
        }

        function showResult(content) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = content;
            resultDiv.style.display = 'block';
        }

        function createInfoHTML(info) {
            return `
                <div class="icp-info">
                    备案/许可证号：${info.icpNumber}
                </div>
                <div class="info-item">
                    <strong>申请单位：</strong>${info.unit}
                </div>
                <div class="info-item">
                    <strong>审核时间：</strong>${info.auditTime}
                </div>
                <div class="info-item">
                    <strong>单位性质：</strong>${info.nature}
                </div>
                <div class="info-item">
                    <strong>备案域名：</strong><span style="color: #28a745;">${info.status}</span>
                </div>
            `;
        }
    </script>
<meta name="description" content="嗯，你没看错，这是天彬的ICP备案。天彬在哪呢，听某始祖说，好像是个另一个世界。祖帝就爱给人组cp,俗称icp。我们说的是天彬ICP备案，号称彬ICP备，简称彬备。"/>
