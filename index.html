        // 事件处理
        function handleSearch() {
            const input = document.getElementById('searchInput').value;
            const result = ICP.searchICP(input);
            
            if (result) {
                const resultHTML = `
                    <h3>📋备案信息</h3>
                    <p>备案号：${result.number}</p>
                    <p>申请单位：${result.company}</p>

                    <p>审核时间：${result.approve}</p>

                        <code id="icpCode">
                            ${ICP.generateCode(result.number)}
                        </code>
                        <button class="copy-btn" onclick="copyCode()">📋复制</button>
                    </div>
                `;
                document.getElementById('result').innerHTML = resultHTML;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('未找到备案信息');
            }
        }

        // 复制功能
        function copyCode() {
            navigator.clipboard.writeText(
                document.getElementById('icpCode').innerText
            ).then(() => alert('代码已复制到剪贴板！'));
        }
