 
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天彬ICP备案｜文天玩WenTianPlay</title>
    <link rel="shortcut icon" href="https://wentianplay.com/index/API/assets/icon.ico" type="image/x-icon">
    <meta name="keywords" content="文天玩，文天玩wentianplay,天彬,天彬TianBin,ICP,彬ICP备,天彬ICP备案"/>
    <meta name="description" content="嗯，你没看错，这是天彬的ICP备案。天彬在哪呢，听某始祖说，好像是另一个世界。祖帝就爱给人组cp,俗称icp。我们说的是天彬ICP备案，号称彬ICP备，简称彬备。"/> 
    <style>
        body {
            background-image: url('./WTP.png');
            background-size: cover;
            background-position: center;
            min-height: 168vh;
            color: #2e7d32;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 45px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #007bff;
        }

        .search-box {
            margin: 40px 0;
            text-align: center;
        }

        #icpInput {
            padding: 12px;
            width: 300px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }

        .icp-info {
            color: #007bff;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
        }

        .copy-box {
            margin: 30px 0;
            text-align: center;
        }

        #icpCode {
            padding: 12px;
            width: 400px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-family: "Courier New", monospace;
            background-color: #f8f9fa;
            color: #333;
            margin-right: 10px;
        }

        button.copy-btn {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.copy-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            #icpInput {
                width: 100%;
                margin-bottom: 10px;
            }
            button {
                width: 100%;
                margin-left: 0;
            }
            #icpCode {
                width: calc(100% - 24px);
                margin-bottom: 10px;
            }
            button.copy-btn {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>天彬ICP备案信息管理公示系统</h1>
        <p>"免费" "公益" "在线" 提供备案服务</p>
        <p>若需要“彬ICP备案号”可联系邮箱</p>          
        <p><a href="mailto:wentianplay@qq.com" target="_blank">QQ邮箱</a> 、 <a href="mailto:wentianplay@Gmail.com" target="_blank">谷歌邮箱</a> 、 <a href="mailto:wentianplay@outlook.com" target="_blank">微软邮箱</a></p>
    </div>

    <div class="search-box">
        <input type="text" id="icpInput" placeholder="请输入备案号 (例:彬ICP备12345678号)">
        <button onclick="searchICP()">查询"彬ICP备"备案号信息</button>
    </div>

    <div class="result" id="result">
        <!-- 动态加载查询结果 -->
    </div>

    <div class="copy-box">
        <input type="text" id="icpCode" value='<a href="https://WenTianPlay.TOP/" target="_blank">彬ICP备XXXXXXXX号</a>' readonly>
        <button onclick="copyICPCode()" class="copy-btn">复制备案号代码到页脚处</button>
    </div>

    <div class="footer">
        <a href="https://WenTianPlay.TOP/" target="_blank">彬ICP备20252823号</a>
        <p>© 2025 文天玩WenTianPlay 版权所有</p>
    </div>

    <script src="ICP.js"></script>
    <script>
        // 安全防护功能
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            // 禁用F12
            if (e.keyCode === 123) {
                e.preventDefault();
            }
            // 禁用Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
            }
            // 禁用Ctrl+U
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
            }
        });

        // 原有功能
        function searchICP() {
            const input = document.getElementById('icpInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!input) {
                showResult("请输入有效的备案号码");
                return;
            }

            const normalizedInput = input.toUpperCase().replace(/[彬ICP备]/g, '') || '未找到';
            const icpInfo = window.icpData[input] || Object.values(window.icpData).find(
                item => item.icpNumber.replace(/[彬ICP备]/g, '') === normalizedInput
            );

            showResult(icpInfo ? createInfoHTML(icpInfo) : "未找到相关备案信息，请核对备案号码");
        }

        function showResult(content) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = content;
            resultDiv.style.display = 'block';
        }

        function createInfoHTML(info) {
            return `
                <div class="icp-info">
                    备案/许可证号：${info.icpNumber}
                </div>
                <div class="info-item">
                    <strong>申请单位：</strong>${info.unit}
                </div>
                <div class="info-item">
                    <strong>审核时间：</strong>${info.auditTime}
                </div>
                <div class="info-item">
                    <strong>单位性质：</strong>${info.nature}
                </div>
                <div class="info-item">
                    <strong>备案域名：</strong><span style="color: #28a745;">${info.status}</span>
                </div>
            `;
        }

        function copyICPCode() {
            const codeInput = document.getElementById('icpCode');
            codeInput.select();
            try {
                navigator.clipboard.writeText(codeInput.value);
                const btn = event.target;
                btn.innerText = "✓ 已复制！";
                setTimeout(() => btn.innerText = "复制备案代码", 1500);
            } catch (err) {
                alert('复制失败，请手动选择内容复制');
            }
        }
    </script>
<meta name="description" content="嗯，你没看错，这是天彬的ICP备案。天彬在哪呢，听某始祖说，好像是另一个世界。祖帝就爱给人组cp,俗称icp。我们说的是天彬ICP备案，号称彬ICP备，简称彬备。"/> 
</body>
</html>
