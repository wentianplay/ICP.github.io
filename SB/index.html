
<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;

<body>
    <h1>祖帝日记—2024年9月23日</h1>
    <div class="date" id="current-date">2024年9月23日</div>

    <div class="content" id="diary-content">
    在2024年中8.21 8.24 9.8 9.9 9.12 9.14 9.18 9.22 9.23的时候，有仨名同学未经我本人允许，私自乱翻我本人的柜子和床上的东西。
    其中有一位同学偷走占有了我的东西:趣味花生*5 鸡腿*2 价值35人民币，这跟班主任举报了，但是班主任的说了些不可以实事求是，以及还说“为什么他们不偷别人，只偷你的？”直接受害者有罪论，直接说我有错什么的，还叫我就该让着他们，并同时反向指责我有错。
    </div>

    <script>
        // 设置当前日期
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);

        // 这里可以添加更多功能，比如从本地存储读取日记内容
